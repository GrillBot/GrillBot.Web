@for (row of items() | chunk; track $index) {
  <c-row>
    @for (item of row; track $index) {
      <c-col>
        <p-radioButton
          [formControl]="formControl"
          [value]="item.value"
          inputId="{{ radioId() }}-{{ item.value }}"
        />

        <label [attr.for]="radioId() + '-' + item.value" class="ms-2">
          {{ item.label }}
        </label>
      </c-col>
    }
  </c-row>
}
