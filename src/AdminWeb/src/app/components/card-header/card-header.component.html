<div class="d-flex justify-content-between">
  <div class="d-flex align-items-center">
    @if (icon()) {
      <c-icon [name]="icon() ?? ''" [size]="size()" class="me-2" />
    }

    @switch (size()) {
      @case ("sm") {
        <h6 cCardTitle class="mb-0 fw-normal">{{ title() }}</h6>
      }

      @case ("md") {
        <h6 cCardTitle class="mb-0 fw-normal">{{ title() }}</h6>
      }

      @case ("lg") {
        <h5 cCardTitle class="mb-0 fw-normal">{{ title() }}</h5>
      }
    }
  </div>

  @if (!hideToggleVisibility()) {
    <button
      cButton
      class="p-0 text-decoration-underline"
      [color]="'transparent'"
      (click)="bodyVisible.set(!bodyVisible())"
      [variant]="'ghost'"
    >
      {{ bodyVisible() ? "Skr√Ωt" : "Zobrazit" }}
    </button>
  }
</div>
