<div>
  <c-button-group>
    <button
      cButton
      [variant]="'outline'"
      [disabled]="isDisabled('first')"
      (click)="move('first')"
    >
      <c-icon name="cilArrowThickToLeft" />
    </button>

    <button
      cButton
      [variant]="'outline'"
      [disabled]="isDisabled('prev')"
      (click)="move('prev')"
    >
      <c-icon name="cilArrowThickLeft" />
    </button>
  </c-button-group>

  <span class="text-nowrap page-number">
    <input
      cFormControl
      [sizing]="'sm'"
      type="number"
      [(ngModel)]="currentPage"
      (ngModelChange)="pageChanged()"
    />

    <span>/ {{ pageCount() }}</span>
  </span>

  <c-button-group>
    <button
      cButton
      [variant]="'outline'"
      [disabled]="isDisabled('next')"
      (click)="move('next')"
    >
      <c-icon name="cilArrowThickRight" />
    </button>

    <button
      cButton
      [variant]="'outline'"
      [disabled]="isDisabled('last')"
      (click)="move('last')"
    >
      <c-icon name="cilArrowThickToRight" />
    </button>
  </c-button-group>
</div>
