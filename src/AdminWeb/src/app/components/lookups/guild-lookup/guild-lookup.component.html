@if (guildLookupSource$ | withLoading | async; as lookup) {
  <label cLabel>{{ label() ?? "Server" }}</label>

  <ng-select
    ngSelector
    [loading]="lookup.loading"
    [items]="lookup.value"
    bindLabel="name"
    bindValue="id"
    [formControl]="formControl"
    [searchFn]="guildSearch"
  />
}
