<button
  cButton
  visibility
  [variant]="def().variant ?? 'ghost'"
  [color]="color()"
  [size]="def().size ?? 'sm'"
  [attr.class]="class()"
  (click)="onClick()"
  [isVisible]="isVisible()"
>
  @if (def().icon) {
    <svg cIcon name="{{ def().icon }}"></svg>
  }
  {{ title() }}
</button>
