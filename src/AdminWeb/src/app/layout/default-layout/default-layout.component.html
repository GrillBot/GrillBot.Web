<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar sidebar-fixed border-end"
  colorScheme="dark"
  id="sidebar1"
  visible
>
  <c-sidebar-header class="border-bottom">
    <c-sidebar-brand [routerLink]="[]">
      <img
        src="favicon.ico"
        class="sidebar-brand-full"
        height="32"
        alt="GrillBot"
        title="GrillBot"
      />
      <h3 class="logo-text">GrillBot</h3>
    </c-sidebar-brand>
  </c-sidebar-header>

  <ng-scrollbar
    #scrollbar="ngScrollbar"
    (updated)="onScrollbarUpdate($event)"
    class="overflow"
    pointerEventsMethod="scrollbar"
    visibility="hover"
  >
    <c-sidebar-nav
      #overflow
      [navItems]="menuItems"
      dropdownMode="close"
      compact
    ></c-sidebar-nav>
  </ng-scrollbar>

  @if(!sidebar1.narrow) {
  <c-sidebar-footer
    cSidebarToggle="sidebar1"
    class="border-top d-none d-lg-flex"
    toggle="unfoldable"
    style="cursor: pointer"
  >
    @if($isDevelopment | async; as isDevelopment) { @if(isDevelopment) {
    <c-badge color="secondary">DEV</c-badge>
    } @else {
    <c-badge color="success">PROD</c-badge>
    } }

    <button cSidebarToggler aria-label="Toggle sidebar fold"></button>
  </c-sidebar-footer>
  }
</c-sidebar>

<div class="wrapper d-flex flex-column main-vh-100">
  <app-default-header
    [cShadowOnScroll]="'sm'"
    class="mb-4 d-print-none header-sticky p-0 shadow-sm"
    position="sticky"
    sidebarId="sidebar1"
  />

  <div class="body flex-grow-1">
    <c-container breakpoint="lg" class="h-auto px-4">
      <router-outlet />
    </c-container>
  </div>

  <app-default-footer />
</div>
