<app-filter-card [form]="form" [parentFilterComponent]="this">
  <c-row class="mb-1">
    <c-col>
      <app-guild-lookup formControlName="guildId" />
    </c-col>

    <c-col>
      <app-user-lookup formControlName="userId" label="Použil uživatel" />
    </c-col>
  </c-row>

  <c-row class="mb-1">
    <c-col>
      <app-datetime-range
        formControlName="firstOccurence"
        label="První výskyt"
      />
    </c-col>

    <c-col>
      <app-datetime-range
        formControlName="lastOccurence"
        label="Poslední výskyt"
      />
    </c-col>
  </c-row>

  <c-row class="mb-2">
    <c-col md="6">
      <label cLabel for="useCount">Počet použití (OD-DO)</label>
      <c-input-group>
        <input cFormControl type="number" formControlName="useCountFrom" />
        <input cFormControl type="number" formControlName="useCountTo" />
      </c-input-group>
    </c-col>

    <c-col>
      <app-text-input formControlName="emoteName" label="Název" />
    </c-col>

    <c-col>
      <app-text-input
        formControlName="emoteFullId"
        label="ID (v plném formátu)"
      />
    </c-col>
  </c-row>

  <c-row>
    <c-col md="6">
      <app-radio-group
        radioId="'unsupported'"
        formControlName="unsupported"
        [items]="unsupportedItems"
      />
    </c-col>

    <c-col>
      <app-checkbox
        formControlName="ignoreAnimated"
        checkboxId="ignoreAnimated"
        label="Skrýt animované"
      />
    </c-col>
  </c-row>
</app-filter-card>
