<app-filter-card [form]="form" [parentFilterComponent]="this">
  <div>
    <app-guild-lookup formControlName="guildId" />
    <app-validation-errors [form]="form" controlName="guildId" />
  </div>
</app-filter-card>

<div class="mb-3">
  <app-ag-grid
    [gridOptions]="gridOptions"
    [dataSource]="leaderboardSource$"
    height="800px"
  />
</div>
