<div
  class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center"
>
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <h1>Přihlášení</h1>
            <p class="text-body-secondary">
              Pro pokračování do neveřejné části se prosím přihlašte.
            </p>
            <c-row>
              <c-col>
                <button cButton class="px-4" color="primary">
                  <div class="d-flex align-items-center">
                    <svg
                      cIcon
                      name="cibDiscord"
                      size="xl"
                      title="Discord"
                      class="me-2"
                    ></svg>
                    Přihlásit přes Discord
                  </div>
                </button>
              </c-col>
            </c-row>
          </c-card>
          <c-card
            [ngStyle]="{ 'minWidth.%': 44 }"
            class="text-white bg-primary py-5"
          >
            <c-card-body class="text-center">
              <div>
                <h2>Veřejné stránky</h2>
                <p>Volně dostupné stránky bota, kde není třeba přihlášení.</p>

                <ng-container
                  [ngTemplateOutlet]="publicButton"
                  [ngTemplateOutletContext]="{
                    link: 'https://karma.grillbot.eu',
                    icon: 'cilSpeech',
                    title: 'Rubbergod karma'
                  }"
                ></ng-container>

                <ng-container
                  [ngTemplateOutlet]="publicButton"
                  [ngTemplateOutletContext]="{
                    link: 'https://docs.grillbot.eu/',
                    icon: 'cilBook',
                    title: 'Dokumentace'
                  }"
                ></ng-container>

                <ng-container
                  [ngTemplateOutlet]="publicButton"
                  [ngTemplateOutletContext]="{
                    link: 'https://stats.uptimerobot.com/vQ40jHEJr3',
                    icon: 'cilCheckCircle',
                    title: 'Uptime'
                  }"
                ></ng-container>

                <ng-container
                  [ngTemplateOutlet]="publicButton"
                  [ngTemplateOutletContext]="{
                    link: 'https://github.com/GrillBot',
                    icon: 'cibGithub',
                    title: 'GitHub'
                  }"
                ></ng-container>

                <ng-container
                  [ngTemplateOutlet]="publicButton"
                  [ngTemplateOutletContext]="{
                    link: 'https://grillbot.eu/swagger/index.html?urls.primaryName=v2',
                    icon: 'cibSwagger',
                    title: 'OpenApi'
                  }"
                ></ng-container>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>

<ng-template #publicButton let-link="link" let-icon="icon" let-title="title">
  <a cButton color="dark" href="{{ link }}" target="_blank" class="me-2 mb-2">
    <div class="d-flex align-items-center">
      <svg
        cIcon
        name="{{ icon }}"
        size="xl"
        title="{{ title }}"
        class="me-2"
      ></svg>
      {{ title }}
    </div>
  </a>
</ng-template>
