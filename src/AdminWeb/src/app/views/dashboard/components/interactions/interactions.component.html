<c-card class="mb-3">
  <c-card-header class="border-bottom-0">
    <div class="d-flex align-items-center">
      <svg cIcon name="cilTerminal" size="xxl" class="me-2"></svg>
      <h4 cCardTitle class="mb-0 fw-normal">Příkazy</h4>
    </div>
  </c-card-header>
  <c-card-body>
    <app-ag-grid
      [gridOptions]="gridOptions"
      [dataSource]="$getInteractionsDashboard"
      [height]="'300px'"
    />
  </c-card-body>
</c-card>
