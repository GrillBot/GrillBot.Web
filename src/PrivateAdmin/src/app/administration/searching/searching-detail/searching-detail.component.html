<table class="table table-sm table-striped table-bordered auto-column-width mb-0">
    <tbody>
        <tr>
            <th>Uživatel</th>
            <td>
                <a routerLink="/admin/users/{{item.user.id}}" class="text-dark">{{item.user.displayName}}</a>
            </td>
        </tr>
        <tr>
            <th>Server</th>
            <td>{{item.guild.name}}</td>
        </tr>
        <tr>
            <th>Kanál</th>
            <td>{{item.channel.name}}</td>
        </tr>
        <tr>
            <th>Zpráva</th>
            <td>
                <pre class="alert alert-secondary mb-0 p-2">{{item.message}}</pre>
            </td>
        </tr>
    </tbody>
</table>
