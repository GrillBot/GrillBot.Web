<table class="table table-sm table-stripped table-bordered auto-column-width">
    <tbody>
        <tr>
            <th>Odesílatel</th>
            <td>
                <a routerLink="/admin/users/{{item.fromUser.id}}" class="text-dark">{{item.fromUser.displayName}}</a>
            </td>
        </tr>

        <tr>
            <th>Příjemce</th>
            <td>
                <a routerLink="/admin/users/{{item.toUser.id}}" class="text-dark">{{item.toUser.displayName}}</a>
            </td>
        </tr>

        <tr>
            <th>Oznámit v</th>
            <td>{{item.at.binding}}</td>
        </tr>

        <tr *ngIf="item.postpone > 0">
            <th>Odloženo</th>
            <td>{{item.postpone | numberWithSpaces}}x</td>
        </tr>

        <tr>
            <th>Oznámeno</th>
            <td>{{item.notified | czechBooleanPipe}}</td>
        </tr>

        <tr>
            <th>Jazyk</th>
            <td>{{item.language}}</td>
        </tr>

        <tr>
            <th>Zpráva</th>
            <td>
                <pre class="alert alert-secondary mb-0">{{item.message}}</pre>
            </td>
        </tr>
    </tbody>
</table>
